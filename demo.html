<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width,initial-scale=1" />
		<title>`DocumentZindex.js` Demo</title>
		<style>
			input,
			button {
				padding: 1em;
			}

			p > label:first-child {
				margin-right: 1em;
			}

			output {
				font-size: 2rem;
				font-weight: bold;
			}
		</style>
		<script type="module">
			import DocumentZindex from './dist/DocumentZindex.js';

			document.getElementById('get').addEventListener(
				'click',
				() => {
					const selector = document.getElementById('selector').value;

					const outputElement = document.getElementById('output');

					const documentZindex = new DocumentZindex();
					outputElement.value = documentZindex.getMaximum(selector);
				},
				{ passive: true }
			);
		</script>
	</head>
	<body>
		<h1>`DocumentZindex.js` Demo</h1>

		<p><code>&lt;span style="z-index: 100"&gt;&lt;/span&gt;</code> is embedded here. <span style="z-index: 100"></span></p>

		<p><label for="selector">Selector</label> <input id="selector" value="body *" /></p>

		<p><button type="button" id="get">Get maximum value</button></p>

		<p><output id="output" for="selector"></output></p>
	</body>
</html>
